        <div class="phdr">Accutane dosage calculator</div><br>
        <form>
            <table>
                <tr>
                    <td>Pt wt:</td><td><input type="number" name="ptWt" class="numb"></td><td>Kg</td>
                </tr>
                <tr>
                    <td>Goal:</td><td><input type="number" name="goal" class="numb" value="220"></td><td>mg/Kg</td>
                </tr>
                <tr>
                    <td>Next dose:</td><td><input type="number" name="nextdose" class="numb" value="120"></td><td>mg/pill</td>
                </tr>
            </table>
            <br><hr>
            
            <div class="dhdr">Monthly dose mg/day:</div><br>
            <table class="monTable">
                <tr>
                    <td>
                        1:<input type="number" name="mon1" class="mdose numb" >
                    </td>
                    <td>
                        2:<input type="number" name="mon2" class="mdose numb" >
                    </td>
                    <td>
                        3:<input type="number" name="mon3" class="mdose numb" >
                    </td>
                    <td>
                        4:<input type="number" name="mon4" class="mdose numb" >
                    </td>
                </tr>
                <tr>
                    <td>
                        5:<input type="number" name="mon5" class="mdose numb" >
                    </td>
                    <td>
                        6:<input type="number" name="mon6" class="mdose numb" >
                    </td>
                    <td>
                        7:<input type="number" name="mon7" class="mdose numb" >
                    </td>
                    <td>
                        8:<input type="number" name="mon8" class="mdose numb" >
                    </td>
                </tr>
            </table>
        </form>
        <br><hr>
        <div class="dhdr">
            Calculated values:
            <br><br>
        </div>
        <table class="calcTable">
            <tr>
                <td>Target dose:</td>
                <td><span class="calcSpan" id="targetDoseMgpkg">? mg/Kg</span></td>
            </tr>
            <tr>
                <td >Cumulative dose: </td>
                <td><span class="calcSpan" id="cumDoseMgpkg">? mg/Kg</span></td>
            </tr>
            <tr>
                <td>Remaining dose:</td>
                <td><span class="calcSpan" id="remDoseMgpkg">? mg/Kg</span></td>
            </tr>
            <tr>
                <td>Remaining time:</td>
                <td><span class="calcSpan" id="remDoseDays">? days, months</span></td>
            </tr>
